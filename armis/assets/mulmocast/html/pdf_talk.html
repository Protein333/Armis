<!DOCTYPE html>
<html lang="${lang}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 17px;
      line-height: 1.4;
      color: #333;
      background: #fff;
    }
    
    @page {
      size: ${page_size};
      margin: 0;
    }
    
    .page {
      page-break-after: always;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    
    .page:last-child {
      page-break-after: avoid;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
    
    .text-container {
      padding: 10px;
      background: #fff;
      border-top: 2px solid #333;
      min-height: 120px;
    }
    
    .text-container p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  ${pages}
</body>
</html>
